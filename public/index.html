<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/journal.css">
  <title>Daily Journal</title>
</head>

<body>
  <h1>Daily Journal</h1>
  <!-- series of entry fields for journal -->
  <div id="createAndShow">
    <article class="newEntryForms">
      <div class="date">
        <form action="">
          <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate" class="journal-input" required>
          </fieldset>
        </form>
      </div>
      <div class="concepts">
        <form action="">
          <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered" class="journal-input" required>
          </fieldset>
        </form>
      </div>
      <div class="entry">
        <form action="">
          <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea rows="3" columns="50" name="journalEntry" id="journalEntry" class="journal-input" required></textarea>
          </fieldset>
        </form>
      </div>
      <div class="mood" id = "moodDiv">
        <!-- <form action=""> -->
          <fieldset>
            <label for="mood">Mood of the Day </label>
            <select type="select" name="moods" id="moodSelect" class="journal-input" required>
    
            </select>
          </fieldset>
          <fieldset>
            <label for="instructors">Today's Instructor </label>
            <select name="instructors" id="instructorSelect">
            
            </select>
          </fieldset>
        </form>
      </div>
    </article>

    <!-- button to submit entries -->
    <div class="button">
      <button type="button" id="record-button">Record Journal Entry</button>
    </div>
    <!-- <div id="selecctMood"> -->
    <fieldset id="filterMood">
      <legend>Filter Journal Entries By Mood:
        <div class="moodRadioButtons">

          <input type="radio" name="mood" id="happy" value="Happy" class="radioMood">
          <label for="happy">Happy</label>

          <input type="radio" name="mood" id="sad" value="Sad" class="radioMood">
          <label for="sad">Sad</label>

          <input type="radio" name="mood" id="stoked" value="Stoked" class="radioMood">
          <label for="stoked">Stoked</label>

          <input type="radio" name="mood" id="anxious" value="Anxious" class="radioMood">
          <label for="anxious">Anxious</label>

          <input type="radio" name="mood" id="overwhelmed" value="Overwhelmed" class="radioMood">
          <label for="overwhelmed">Overwhelmed</label>

          <input type="radio" name="mood" id="ready" value="Ready" class="radioMood">
          <label for="ready">Ready</label>

        </div>
      </legend>
    </fieldset>

    <article class="entryLog" id="entryLog">

    </article>
  </div>
  <!-- js/jquery script tags -->
  <script src="http://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
    crossorigin="anonymous"></script>
  <script src="dailyjournal.js"></script>

</body>

</html>
